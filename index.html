<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel with Kel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    .visited { fill: pink !important; fill-opacity: 0.6; }
    .not-visited { fill: #ccc !important; fill-opacity: 0.4; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.ajax/dist/leaflet.ajax.min.js"></script>
  <script>
    // Set up the map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load visited countries from JSON (you can update this list)
    const visited = [
      "Netherlands",
      "Germany",
      "France",
      "Vietnam",
      "Cambodia"
      // Add all your visited countries here (must match GeoJSON 'name')
    ];

    // Load country boundaries
    fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({
            className: visited.includes(feature.properties.ADMIN) ? 'visited' : 'not-visited',
            color: '#333',
            weight: 1
          }),
          onEachFeature: (feature, layer) => {
            layer.bindTooltip(feature.properties.ADMIN, {
              sticky: true,
              direction: 'top'
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
